<div div fxLayout="column">
  <div>
    <mat-toolbar class='mat-elevation-z8' fxLayoutAlign="space-between center" style="background: #3C8860">
        <div>
          <button mat-icon-button (click)='isExpanded = !isExpanded' style="color: white">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      <div style="color: white">{{ title }}</div>
        <div fxLayout="row" fxLayoutGap="40px">
          <ngx-avatar src="../../../../assets/avatar.jpg" [size]="photoSize">
          </ngx-avatar>
          <button mat-icon-button style='padding-right: 10px; color: white'>
            <mat-icon style='font-size: 32px;' (click)='logout()'>exit_to_app</mat-icon>
          </button>
        </div>
    </mat-toolbar>
  </div>
</div>

<div div fxLayout="row" >
  <div class='sid-nav-container mat-elevation-z4' style='min-height: 90vh!important; background: white; margin-right: 50px'>
    <mat-nav-list>
      <mat-list-item routerLink='/administrative' (click)='isShowingAdministrativeOptions = !isShowingAdministrativeOptions'>
        <mat-icon mat-list-icon >view_quilt_outlined</mat-icon>
        <span mat-line *ngIf="isExpanded">Administrativo</span>
        <mat-icon class='detail-icons' *ngIf="isExpanded && !isShowingAdministrativeOptions">expand_more</mat-icon>
        <mat-icon class='detail-icons' *ngIf="isExpanded && isShowingAdministrativeOptions">expand_less</mat-icon>
      </mat-list-item>
      <mat-list-item routerLink='/administrative/products' *ngIf="isExpanded && isShowingAdministrativeOptions">
        <mat-icon mat-list-icon style="font-weight: 10; margin-left: 40px">insert_chart_outlined</mat-icon>
        <span mat-line *ngIf="isExpanded">Produtos</span>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div fxFlex class="container-content">
    <router-outlet></router-outlet>
  </div>
</div>
