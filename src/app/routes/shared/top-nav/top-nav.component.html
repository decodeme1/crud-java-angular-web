<div div fxLayout="column">
  <div>
    <mat-toolbar class='mat-elevation-z8' fxLayoutAlign="space-between center">
        <div>
          <button mat-icon-button color='primary' (click)='isExpanded = !isExpanded'>
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div fxLayout="row" fxLayoutGap='30px'>
          <ngx-avatar src="../../../../assets/avatar.jpg" [size]="photoSize">
          </ngx-avatar>
          <button mat-icon-button color='primary' style='padding-right: 10px;'>
            <mat-icon style='font-size: 32px;' (click)='logout()'>exit_to_app</mat-icon>
          </button>
        </div>

    </mat-toolbar>
  </div>
</div>

<div div fxLayout="row" fxLayoutGap='50px'>
  <div class='sid-nav-container mat-elevation-z4' style='min-height: 90vh!important;'>
    <mat-nav-list>
      <mat-list-item routerLink='/administrative'>
        <mat-icon mat-list-icon >view_quilt_outlined</mat-icon>
        <span mat-line *ngIf="isExpanded">Cadastros</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink='/administrative/products'>
        <mat-icon mat-list-icon style="font-weight: 10;">insert_chart_outlined</mat-icon>
        <span mat-line *ngIf="isExpanded">Produtos</span>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div fxFlex class="container-content">
    <router-outlet></router-outlet>
  </div>
</div>
