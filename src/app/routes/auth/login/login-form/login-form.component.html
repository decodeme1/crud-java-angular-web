<div fxLayout="row" fxLayoutAlign="center center" style='height:100vh' class='container'>
  <div class='sid-nav-container mat-elevation-z6'>
    <mat-card class="example-card" fxLayout="column" fxLayoutAlign="space-around center"
      style='min-height: 320px; min-width: 300px;'>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content style='width:100%'>
        <p>
          <mat-form-field style='width:100%'>
            <mat-label>Usu√°rio</mat-label >
            <input class="form-control" matInput [(ngModel)]="user.username" name="username" (keyup.enter)='login()'>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style='width:100%'>
            <mat-label>Senha</mat-label>
            <input class="form-control" matInput [(ngModel)]="user.password" type="password" (keyup.enter)='login()'>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div>
          <button mat-flat-button color="primary" (click)='login()' class='sid-nav-container mat-elevation-z2'>Entrar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
